{% load i18n %}
<div style="margin-top: 10px;">
    <div class="progress" style="margin-bottom: 10px;">
        <div class="progress-bar progress-bar-warning password_strength_bar tml" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="5" style="width: 0%"></div>
    </div>
    <p class="text-muted password_strength_info hidden">
        <small>
            <span class="label label-danger text-danger">
                {% trans "Warning:" %}
            </span>
            <span style="margin-left:5px;">
                {% trans 'This password would take <em class="password_strength_time"></em> to crack.' %}
            </span>
        </small>
    </p>
</div>
